<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modelo de Caixas</title>
    <style>
        h1{

            background-color: lightgray;
            height: 300px;
            width: 300px;
            border: 10px solid darkslategray;

            padding: 10px;
            
            margin: 20px 20px 40px 20px;

            outline: 5px dashed blueviolet;
        }

        a{
            
            border: 10px solid red;

            padding: 10px;
        }
    </style>
</head>
<body>
    <h1>Exemplo de caixa box-level</h1>
    <p>Parágrafos são exemplos de box-leve, mas os <a href="#">Links são exemplo de caixas inline-level</a> Vamos ver como isso funciona.</p>
</body>
</html>
