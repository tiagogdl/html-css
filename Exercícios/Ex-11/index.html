<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mídias em HTML5</title>
</head>
<body>
    <h1>Imagem Dinâmica</h1>
    <p>Tente abrir esse site em vários dispositivos diferentes ou simplesmente aumente e diminua o tamanho do seu navegador.</p>
    <picture>
        <source media="(max-width: 750px)" srcset="imagens/fotopeq.png" type="image/png">
        <source media="(max-width: 1050px)" srcset="imagens/fotomed.png" type="image/png">
        <img src="imagens/fotogra.png" alt="Imagem Flexível">
    </picture>
    <h1>Reproduzindo Aúdio</h1>
    <p>Vamos aprender a reproduzir aúdios em HTML5.</p>
    <audio src="midias/atallcosts.mp3" autoplay></audio>
    <!--  MP3  WAV  OGG  -->
    <audio preload="metadata" autoplay controls loop>
        <source src="midias/atallcosts.mp3" type="audio/mpeg">
        <source src="midias/atallcosts.ogg" type="audio/ogg">
        <source src="midias/atallcosts.wav" type="audio/wav">
        <p>Infelizmente seu navegador não consegue reproduzir aúdio. <a href="midias/atallcosts.mp3">Clique aqui para baixar o arquivo MP3</a></p>
    </audio>
    
</body>
</html>
