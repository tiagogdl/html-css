<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Desafio 06</title>
</head>
<body>
    <h1>Tags em HTML</h1>
    <p>
    Em HTML5 podemos inserir os elementos da lista a seguir, passe o mouse sobre os termos para descobrir qual <br> tag deverá utilizar em cada caso.
    </p>
    <ul type="square">
        <li><abbr title="Use a tag <p>">Parágrafos</abbr></li>
        <li><abbr title="Use a tag <h>">Títulos</abbr>
        </li>
        <li><abbr title="Use a tag <img>">Imagens</abbr></li>
        <li><abbr title="Use a tag <abbr>">Abreviações</abbr></li>
        <li><abbr title="Use a tag <code>">Código fonte</abbr></li>
        <li><abbr title="Use as tags <ol> e <li>">Listas Numeradas</abbr></li>
        <li><abbr title="Use as tags <ul> e <li>">Listas com Demarcadores</abbr></li>
    </ul>
    
</body>
</html>
